name: Claude Code Review

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to review (recommended; required for public/OSS manual runs)"
        required: false
        type: string

  pull_request:
    types:
      - opened
      - ready_for_review
      - review_requested
      - reopened

  issue_comment:
    types: [created]

concurrency:
  group: ${{
    (github.event_name == 'pull_request') &&
      format('{0}-pr-{1}', github.workflow, github.event.pull_request.number)
      ||
    (github.event_name == 'issue_comment') &&
      format('{0}-issue_comment-pr-{1}', github.workflow, github.event.issue.number)
      ||
    (github.event_name == 'workflow_dispatch') &&
      format('{0}-dispatch-pr-{1}', github.workflow, github.event.inputs.pr_number)
      ||
    format('{0}-branch-{1}', github.workflow, github.ref_name || github.ref)
  }}
  cancel-in-progress: true

jobs:
  # =============================
  # INTERNAL (non-public repos)
  # =============================
  claude-review-internal:
    if: |
      github.event.repository.visibility != 'public' && (
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) ||
        (
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          startsWith(github.event.comment.body, '/claude-review') &&
          !contains(github.event.comment.body, '@claude') &&
          (github.actor_association == 'MEMBER' || github.actor_association == 'OWNER' || github.actor_association == 'COLLABORATOR')
        )
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Resolve PR number
        id: pr
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "number=${{ github.event.inputs.pr_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # For issue_comment / workflow_dispatch, checkout the PR head explicitly.
          # For pull_request, default ref is fine, but this also works consistently.
          ref: ${{ steps.pr.outputs.number != '' && format('refs/pull/{0}/head', steps.pr.outputs.number) || github.ref }}

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.number }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            Note: The PR branch is already checked out in the current working directory.

            Use `gh pr comment` for top-level feedback summary.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues with inline comments on the relevant lines.
            Only post GitHub comments - don't submit review text as messages.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"

  # =============================
  # OSS / PUBLIC (public repos)
  # =============================
  claude-review-oss:
    # SECURITY: never checkout PR code in public/OSS mode. Use gh pr diff/view only.
    if: |
      github.event.repository.visibility == 'public' && (
        (
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          startsWith(github.event.comment.body, '/claude-review') &&
          !contains(github.event.comment.body, '@claude') &&
          (github.actor_association == 'MEMBER' || github.actor_association == 'OWNER' || github.actor_association == 'COLLABORATOR')
        )
        ||
        (
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository &&
          (
            github.event.pull_request.author_association == 'MEMBER' ||
            github.event.pull_request.author_association == 'OWNER' ||
            github.event.pull_request.author_association == 'COLLABORATOR'
          )
        )
        ||
        (
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.pr_number != ''
        )
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Resolve PR number
        id: pr
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "number=${{ github.event.inputs.pr_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Claude Code Review (OSS)
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.number }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            IMPORTANT:
            - Do NOT assume the PR code is checked out locally.
            - Use `gh pr view` and `gh pr diff` to inspect changes.
            - Use `gh pr comment` for top-level feedback summary.
            - Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues with inline comments on the relevant lines.
            Only post GitHub comments - don't submit review text as messages.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"
