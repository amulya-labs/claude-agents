name: Claude Code Review

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to review (required for public/OSS repos when running manually)"
        required: false
        type: string
  pull_request:
    types:
      - opened
      - ready_for_review
      - review_requested
      - reopened
  # Public/OSS flow: maintainer-triggered review via comment (avoids fork-secret issues)
  issue_comment:
    types: [created]

concurrency:
  # Keep your existing behavior, but extend it to issue_comment/workflow_dispatch safely.
  group: ${{
    github.event_name == 'pull_request' &&
      format('{0}-pr-{1}', github.workflow, github.event.pull_request.number)
      ||
    github.event_name == 'issue_comment' &&
      format('{0}-issue_comment-pr-{1}', github.workflow, github.event.issue.number)
      ||
    github.event_name == 'workflow_dispatch' &&
      format('{0}-pr-{1}', github.workflow, github.event.inputs.pr_number)
      ||
    format('{0}-branch-{1}', github.workflow, github.ref_name || github.ref)
    }}
  cancel-in-progress: true

jobs:
  # -----------------------------
  # PRIVATE / INTERNAL REPOS FLOW
  # -----------------------------
  claude-review-internal:
    # Preserve existing behavior:
    # - runs on workflow_dispatch
    # - runs on pull_request ONLY when PR is from same repo (not a fork)
    # PLUS:
    # - allow manual trigger via "/claude-review" comment on non-public repos
    if: |
      github.event.repository.visibility != 'public' && (
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) ||
        (
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          startsWith(github.event.comment.body, '/claude-review') &&
          !contains(github.event.comment.body, '@claude') &&
          (github.event.comment.author_association == 'MEMBER' ||
           github.event.comment.author_association == 'OWNER' ||
           github.event.comment.author_association == 'COLLABORATOR')
        )
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Resolve PR number
        id: pr
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          elif [ -n "${{ github.event.inputs.pr_number }}" ]; then
            echo "number=${{ github.event.inputs.pr_number }}" >> "$GITHUB_OUTPUT"
          else
            echo "number=" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # If triggered from a PR comment (or workflow_dispatch with pr_number),
          # make sure we actually checkout the PR head.
          ref: ${{ steps.pr.outputs.number != '' && format('refs/pull/{0}/head', steps.pr.outputs.number) || github.ref }}

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.number }}

            Please review this pull request (or the current branch if no PR number is provided) with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            Note: The PR branch is already checked out in the current working directory.

            If a PR NUMBER is provided, use `gh pr comment` for top-level feedback summary and `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues with inline comments on the relevant lines.
            If no PR NUMBER is provided, output your review as a summary of findings on the checked-out branch.
            Only post GitHub comments - don't submit review text as messages.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"

  # ----------------------
  # PUBLIC / OSS REPOS FLOW
  # SECURITY: Do not checkout PR code in this job (public/OSS). Use gh pr diff/view only.
  # ----------------------
  claude-review-oss:
    # Public repos:
    # - do NOT auto-run on PR open (avoids fork PR secret limitations)
    # - run only when a maintainer triggers it via an explicit command:
    #   comment starting with "/claude-review" (and NOT containing "@claude" to avoid double-runs with claude.yml)
    # - auto-run only for non-fork PRs authored by MEMBER/OWNER/COLLABORATOR
    # - also support workflow_dispatch, but requires pr_number input on public repos
    if: |
      github.event.repository.visibility == 'public' && (
        (
          github.event_name == 'issue_comment' &&
          github.event.issue.pull_request &&
          startsWith(github.event.comment.body, '/claude-review') &&
          !contains(github.event.comment.body, '@claude') &&
          (github.event.comment.author_association == 'MEMBER' ||
           github.event.comment.author_association == 'OWNER' ||
           github.event.comment.author_association == 'COLLABORATOR')
        )
        ||
        (
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository &&
          (
            github.event.pull_request.author_association == 'MEMBER' ||
            github.event.pull_request.author_association == 'OWNER' ||
            github.event.pull_request.author_association == 'COLLABORATOR'
          )
        )
        ||
        (
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.pr_number != ''
        )
      )
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Resolve PR number
        id: pr
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "number=${{ github.event.inputs.pr_number }}" >> "$GITHUB_OUTPUT"
          fi

      # Intentionally NO checkout for OSS flow.
      # We inspect via GitHub API/CLI (gh pr view/diff) so untrusted code is never executed with secrets.

      - name: Run Claude Code Review (OSS)
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.number }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            IMPORTANT:
            - Do NOT assume the PR code is checked out locally.
            - Use `gh pr view` and `gh pr diff` to inspect changes.
            - Use `gh pr comment` for top-level feedback summary.
            - Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues with inline comments on the relevant lines.
            Only post GitHub comments - don't submit review text as messages.
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"
